<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div class="titulo" style="margin: auto; width: 350px;">
		<span style="float: left;">Informe os dados do funcionário</span>
		<div class="search" style="float: right;">
		<button>Pesquisar</button>
		</div>
	</div>
<form id="form_cad_funcionario" style="margin: auto; width: 350px;" 
	action="cadastrar_funcionario.php"
	onsubmit="return false" 
	onkeypress="if(checkEnter(event)){return submitForm()};">
			<div class="cadastro">
				<fieldset>
					<legend>
						<strong>Nome</strong>
					</legend>
					<input type="text" name="nome" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Endereco</strong>
					</legend>
					<input type="text" name="endereco" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Rg</strong>
					</legend>
					<input type="text" name="rg" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Cpf</strong>
					</legend>
					<input type="text" name="cpf" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Telefone</strong>
					</legend>
					<input type="text" name="telefone" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Cargo</strong>
					</legend>
					<input type="text" name="cargo" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Data de admissão</strong>
					</legend>
					<input type="text" name="admissao" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Obs</strong>
					</legend>
					<input type="text" name="obs" />
				</fieldset>
			</div>
			<div style="width: 100%">
				<div class="loading" style="float: left;"></div>
				<button style="float: right;" class="btn-custom" onclick="return submitForm();">Salvar</button>
			</div>
</form>
<script type="text/javascript">
       $('#form_cad_funcionario').validate({
            rules:{
                nome:{
                    required: true
                },
                cpf:{
                    required: true
                },
                rg:{
                    required: true
                }
            },
            messages:{
                nome:{
                    required: "Você deve informar o nome."
                },
                cpf:{
                    required: "Você deve informar o Cpf."
                },
                rg:{
                    required: "Você deve informar o Rg."
                }
            },
            wrapper: "div class=\"error\""
        });
</script>
</body>
</html>
