<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<form id="form_cad_cliente" style="margin: auto; width: 350px;" 
	action="cadastrar_cliente.php"
	onsubmit="return false" 
	onkeypress="if(checkEnter(event)){return submitForm()};">
			<div class="titulo">
				<span style="float: left;">Informe os dados do cliente</span>
<!-- 				<div class="loading" style="float: right;"></div> -->
			</div>
			
			<div class="cadastro">
				<fieldset>
					<legend>
						<strong>Nome</strong>
					</legend>
					<input type="text" name="nome" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Endereco</strong>
					</legend>
					<input type="text" name="endereco" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Rg</strong>
					</legend>
					<input type="text" name="rg" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Cpf</strong>
					</legend>
					<input type="text" name="cpf" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Data de nascimento</strong>
					</legend>
					<input type="text" name="nasc" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Telefone</strong>
					</legend>
					<input type="text" name="telefone" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Celular</strong>
					</legend>
					<input type="text" name="celular" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Endereco / Trabalho</strong>
					</legend>
					<input type="text" name="end_trab" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Telefone / Trabalho</strong>
					</legend>
					<input type="text" name="fone_trab" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Cabelo</strong>
					</legend>
					<input type="text" name="cabelo" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Username</strong>
					</legend>
					<input type="text" name="username" />
				</fieldset>
				<fieldset>
					<legend>
						<strong>Senha</strong>
					</legend>
					<input type="text" name="senha" />
				</fieldset>
			</div>
			<div style="width: 100%">
				<div class="loading" style="float: left;"></div>
				<button style="float: right;" class="btn-custom" onclick="return submitForm();">Salvar</button>
			</div>
</form>
<script type="text/javascript">
       $('#form_cad_cliente').validate({
            rules:{
                nome:{
                    required: true
                },
                cpf:{
                    required: true
                },
                rg:{
                    required: true
                },
				username:{
                    required: true
                },
				senha:{
                    required: true,
                    minlength: 5
                }
            },
            messages:{
                nome:{
                    required: "Você deve informar o nome."
                },
                cpf:{
                    required: "Você deve informar o Cpf."
                },
                rg:{
                    required: "Você deve informar o Rg."
                },
				username:{
                    required: "Você deve informar o nome de usuário."
                },
				senha:{
                    required: "Você deve informar a senha.",
                    minlength: "A senha deve conter no mínimo 5 caracteres."
                }
            },
            wrapper: "div class=\"error\""
        });
</script>
</body>
</html>
